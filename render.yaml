services:
  - type: web
    name: order-app
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: $PORT
      - key: DATABASE_URL
        fromDatabase:
          name: order-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false

databases:
  - name: order-db
    databaseName: order_db
    user: order_user